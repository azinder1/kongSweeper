<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Kongsweeper</title>
  </head>
  <body>
    <div class="container">
      <h1>Kongsweeper</h1>
      <div class="input">
        <form>
          <label for="difficultyButtons">Select a skill level:</label>
          <div class="form-group" id="difficultyButtons">
            <img class="skill-button" id="easy" src="img/diddy.png" alt="Diddy Kong" />
            <img class="skill-button" id="medium" src="img/donkey.png" alt="Donkey Kong" />
            <img class="skill-button" id="hard" src="img/cranky.png" alt="Cranky Kong" />
          </div>
          <label for="gridDimension">Set grid dimension:</label>
          <input type="number" id="gridDimension" min="1" max="23">
          <button class= "btn btn-danger" type="submit">Play!</button>
        </form>
      </div>
        <div class="centerstuff text-center">
          <div class="timer">
            <label>Timer: <span id="timer"></span></label>
          </div>
          <div class="grid">
          </div>
        </div>
        <div class="leaderboard">
          <span id="highscore"></span>
        </div>
        <div id="bgcolor">
          <span ></span>
        </div>
    </div>
  </body>
</html>

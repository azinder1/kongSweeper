<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/jquery-ui.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/8bit-wonder" type="text/css"/>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/scripts.js"></script>
    <title>Kongsweeper</title>
  </head>
  <body class="easyBG">
    <div class="container gameScreen">
      <h1 id="title">Kongsweeper</h1>
      <div class="input">
        <form>
          <label for="difficultyButtons">Select a skill level:</label>
          <div class="form-group" id="difficultyButtons">
            <img class="skill-button" id="easy" src="img/diddy.png" alt="Diddy Kong" />
            <img class="skill-button" id="medium" src="img/donkey.png" alt="Donkey Kong" />
            <img class="skill-button" id="hard" src="img/cranky.png" alt="Cranky Kong" />
          </div>
          <div class="row playerName">
            <div class="col-xs-6 text-right">
              <label for="playerName">Enter your name:</label>
            </div>
            <div class="col-xs-6">
              <input type="text" id="playerName" value="Player"><br>
            </div>
          </div>
          <div class="gridWidth">
            <div class="col-xs-6 text-right">
              <label for="gridDimension">Set grid width:</label>
            </div>
            <div class="col-xs-6">
              <input type="number" id="gridDimension" value="10" min="1" max="22">
            </div>
          </div>
          <button class= "btn btn-danger" type="submit">Play!</button>
        </form>
      </div>
        <div class="centerstuff text-center">
          <div class="counters row">
            <div class="col-md-4 timer">
              <label>Timer: <span id="timer"></span></label>
            </div>
            <div class="col-md-4">
            </div>
            <div class="col-md-4 flags-remaining">
              <label>Flags: <span id="flags-remaining"></span></label>
            </div>
          </div>
          <div class="grid">
          </div>
        </div>
      </div>
    </div>
    <div class="container leaderboard">
      <h2>Leaderboards:</h2>
      <div class="row">
        <div class="easyHighScore easyBorder col-md-4">
          <h3 class="easyHighScore">Easy: </h3><span id="easyHighScore" class="easyHighScore"></span>
        </div>
        <div class="mediumHighScore mediumBorder col-md-4">
          <h3 class="mediumHighScore">Medium: </h3><span id="mediumHighScore" class="mediumHighScore"></span>
        </div>
        <div class="hardHighScore hardBorder col-md-4">
          <h3 class="hardHighScore">Hard: </h3><span id="hardHighScore" class="hardHighScore"></span>
        </div>
      </div>
    </div>
  </body>
</html>
